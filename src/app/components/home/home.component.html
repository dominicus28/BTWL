<div class="parent">
  <div class="div1">
    <button mat-button class="menu-button" (click)="onPress()">
      <mat-icon [inline]="true">menu</mat-icon>
    </button>
  </div>
  <div class="div2">
    <div class="title">Nadaję paczkę</div>
  </div>
  <div class="div3">
    <div class="packages-list">
      <div class="container" *ngFor="let package of packagesList">
        <img src = "assets/images/package_list_icon.svg" alt="Icon of package"/>
        <div class="description">
          Do: {{package.to}}<br>
          ID: {{package.id}}<br>
          {{package.from}} &#8594; {{package.destination}}<br>
          Status: {{package.status}}
        </div>
      </div>
      <div class="container" *ngFor="let item of data">
        <img src = "assets/images/package_list_icon.svg" alt="Icon of package"/>
        <div class="description">
          Do: {{item.id}}<br>
          ID: {{item.size}}<br>
          {{item.deliverFrom}} &#8594; {{item.deliverTo}}<br>
          Status: {{item.status}}
        </div>
      </div>

    </div>
  </div>
  <div class="menu-render" *ngIf="display">
    <app-menu></app-menu>
  </div>
</div>
