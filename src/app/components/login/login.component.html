<div class="parent">
    <div class="div1 selected">
      <button class="astext">Zaloguj</button>
    </div>
    <div class="div2">
      <button class="astext" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Zarejestruj</button>
    </div>
  <div class="div3">
    <form id="login-form" #userForm="ngForm">
      <input type="text" id="login" name="login" placeholder="Login" ngModel><br><br>
      <input type="password" id="password" name="password" placeholder="Hasło" ngModel><br>
    </form>
  </div>
<!--  <div class="div4"> </div>-->
  <div class="div5"> </div>
  <div class="div6">
    <img src = "assets/images/logo.svg" alt="Logo of BTWL Platform"/>
  </div>
  <div class="div7"> </div>
  <div class="div8">
    <input class="login-button" form="login-form" type="submit" value="Zaloguj się!" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" (click)="loginUser(userForm.value)">
  </div>
  <div class="div9"> </div>
  <div class="div10">
    <a href="/forgot_password" class="forgot-pass astext center">Zapomniałem hasła</a>
  </div>
  <div class="div11">
    <a href="/about" class="bottom-footer astext center">O nas</a>
  </div>
  <div class="div12">
    <a href="/contact" class="bottom-footer astext center">Kontakt</a>
  </div>
</div>
